<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="static/styles.css" rel="stylesheet">

        <title>My online library: {% block title %}{% endblock %}</title>
    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span>My online library</span><br><img src="static/Book.png" width="40" alt="book"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="nav nav-fill justify-content-center">
                        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mybooks">My Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="/myfavorites">My Favorites</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mystatistics">My Statistics</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div id="carousel" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/quote1.PNG" class="d-block w-100" alt="readingquote">
                </div>
                <div class="carousel-item">
                    <img src="static/quote2.PNG" class="d-block w-100" alt="readingquote">
                </div>
                <div class="carousel-item">
                    <img src="static/quote3.PNG" class="d-block w-100" alt="readingquote">
                </div>
                <div class="carousel-item">
                    <img src="static/quote4.PNG" class="d-block w-100" alt="readingquote">
                </div>
                <div class="carousel-item">
                    <img src="static/quote5.PNG" class="d-block w-100" alt="readingquote">
                </div>
                <div class="carousel-item">
                    <img src="static/quote6.PNG" class="d-block w-100" alt="readingquote">
                </div>
            </div>
        </div>

        <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
          <p>Website created for the final project of the CS50 online class from Harvard University.</p>
        </footer>

    </body>

</html>
